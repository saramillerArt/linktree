  <style>
    :root {
      --bg: #ffffff;
      --fg: #222222;
      --accent: #1a1a1a;
      --accent-hover: #000000;
      --radius: 6px;
      --spacing: 1rem;
      --maxwidth: 460px;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body { height: 100%; }
    body {
      display: flex; justify-content: center; align-items: flex-start;
      font-family: var(--font); background: var(--bg); color: var(--fg);
      padding: var(--spacing);
    }

    main {
      width: 100%; max-width: var(--maxwidth);
      display: flex; flex-direction: column; align-items: center;
    }

    .avatar {
      width: 128px; height: 128px; border-radius: 50%; object-fit: cover;
      border: 4px solid var(--accent); margin-bottom: calc(var(--spacing)*1.3);
    }

    h1 {
      font-size: 1.5rem; color: var(--accent);
      margin-bottom: calc(var(--spacing)*1.8); word-break: break-word;
    }

    .button {
      width: 100%; background: var(--accent); color: #fff;
      text-decoration: none; padding: 0.95rem 1.2rem; margin-bottom: 0.8rem;
      font-weight: 600; letter-spacing: 0.4px; border-radius: var(--radius);
      border: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 0.6rem;
      transition: transform 0.15s ease, background 0.2s ease-in-out, box-shadow 0.15s ease;
    }

    .button:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .button i { font-size: 1.1em; }

    footer { margin-top: 2rem; font-size: 0.75rem; }
    footer a { color: var(--fg); opacity: 0.65; text-decoration: none; transition: opacity 0.2s ease; }
    footer a:hover { opacity: 1; }

    @media (min-width: 600px) {
      .avatar { width: 150px; height: 150px; }
      h1 { font-size: 1.65rem; }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0d0d0d;
        --fg: #e0e0e0;
        --accent: #e0e0e0;
        --accent-hover: #ffffff;
      }
      body { background: var(--bg); color: var(--fg); }
      .button { background: var(--accent); color: #000; }
      .button:hover { background: var(--accent-hover); }
      footer a { color: var(--fg); }
    }
  </style>
</head>
