<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <!-- Security & Privacy Header Hints (GitHub Pages liefert bereits CSP, wir ergänzen für externe Widgets) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https:; script-src 'self' https://storage.ko-fi.com https://www.paypal.com; style-src 'self' 'unsafe-inline'; frame-src https://www.paypal.com https://ko-fi.com;" />
  <meta name="referrer" content="no-referrer" />
  <title>Mein Link-Hub</title>
  <!-- Font Awesome (Icon-Sammlung) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-Fo3rlrZj/kTcXnN5HTz+N2b9HjjF/sYZxQ2dKfQpX+6Y0iXsFhX+eRMhjNv2Jr8CQc2G9KP+oVvMmd2QS2p3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    /* ====== DESIGN-TOKENS ====== */
    :root {
      --bg: #ffffff;
      --fg: #222222;
      --accent: #1a1a1a;
      --accent-hover: #000000;
      --radius: 6px;
      --spacing: 1rem;
      --maxwidth: 460px;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    /* ====== RESET & LAYOUT ====== */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body { height: 100%; }
    body {
      display: flex; justify-content: center; align-items: flex-start;
      font-family: var(--font); background: var(--bg); color: var(--fg);
      padding: var(--spacing);
    }

    main {
      width: 100%; max-width: var(--maxwidth);
      display: flex; flex-direction: column; align-items: center;
    }

    /* ====== AVATAR & HEADING ====== */
    .avatar {
      width: 128px; height: 128px; border-radius: 50%; object-fit: cover;
      border: 4px solid var(--accent); margin-bottom: calc(var(--spacing)*1.3);
    }

    h1 { font-size: 1.5rem; color: var(--accent); margin-bottom: calc(var(--spacing)*1.8); word-break: break-all; }

    /* ====== BUTTONS ====== */
    .button, .donate-button button {
      width: 100%; background: var(--accent); color: #fff; text-decoration: none;
      padding: 0.95rem 1.2rem; margin-bottom: 0.8rem; font-weight: 600; letter-spacing: 0.4px;
      border-radius: var(--radius); border: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 0.6rem;
      transition: transform 0.15s ease, background 0.2s ease-in-out, box-shadow 0.15s ease;
    }
    .button:hover, .donate-button button:hover { background: var(--accent-hover); transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
    .button i { font-size: 1.1em; }

    /* ====== FOOTER ====== */
    footer { margin-top: 2rem; font-size: 0.75rem; }
    footer a { color: var(--fg); opacity: 0.65; text-decoration: none; transition: opacity 0.2s ease; }
    footer a:hover { opacity: 1; }

    /* ====== RESPONSIVE TWEAKS ====== */
    @media (min-width: 600px) {
      .avatar { width: 150px; height: 150px; }
      h1 { font-size: 1.65rem; }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0d0d0d;
        --fg: #e0e0e0;
        --accent: #e0e0e0;
        --accent-hover: #ffffff;
      }
      body { background: var(--bg); color: var(--fg); }
      .button, .donate-button button { background: var(--accent); color: #000; }
      .button:hover, .donate-button button:hover { background: var(--accent-hover); }
      footer a { color: var(--fg); }
    }
  </style>
</head>
<body>
  <main>
    <!-- ===== PROFILBILD ===== -->
    <img class="avatar" src="pb.jpg" alt="Profilbild" />

    <!-- ===== NUTZERNAME / KÜNSTLERNAME ===== -->
    <h1>@Sara Miller</h1>

    <!-- ===== SOZIALE LINKS ===== -->
    <a class="button" href="https://instagram.com/USERNAME" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-instagram"></i><span>Instagram</span>
    </a>
    <a class="button" href="https://x.com/USERNAME" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-x-twitter"></i><span>X / Twitter</span>
    </a>
    <a class="button" href="https://t.me/CHANNELNAME" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-telegram"></i><span>Telegram-Channel</span>
    </a>
    <a class="button" href="https://www.reddit.com/user/Sara-Miller/" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-reddit"></i><span>Reddit</span>
    </a>
     <a class="button" href="https://onlyfans.com/USERNAME" target="_blank" rel="noopener noreferrer">
      <i class="fa-solid fa-star"></i><span>OnlyFans</span>
    </a>
    <!-- Amazon Wishlist Button -->
    <a class="button" href="https://www.amazon.de/hz/wishlist/ls/WISHLIST_ID?ref_=wl_share" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-amazon"></i><span>Amazon‑Wunschliste</span></a>

    <!-- ===== SPENDENBUTTONS (PAYPAL) ===== -->
    <!-- Wiederverwendbare Funktion für die Höhe der Buttons verhindert Jumping – purely aesthetic -->
    <form class="donate-button" action="https://www.paypal.com/donate" method="post" target="_blank">
      <input type="hidden" name="business" value="DEINE_PAYPAL_EMAIL">
      <input type="hidden" name="currency_code" value="EUR">
      <input type="hidden" name="amount" value="5">
      <button type="submit">5 € Trinkgeld</button>
    </form>
    <form class="donate-button" action="https://www.paypal.com/donate" method="post" target="_blank">
      <input type="hidden" name="business" value="DEINE_PAYPAL_EMAIL">
      <input type="hidden" name="currency_code" value="EUR">
      <input type="hidden" name="amount" value="10">
      <button type="submit">10 € Trinkgeld</button>
    </form>
    <form class="donate-button" action="https://www.paypal.com/donate" method="post" target="_blank">
      <input type="hidden" name="business" value="DEINE_PAYPAL_EMAIL">
      <input type="hidden" name="currency_code" value="EUR">
      <input type="hidden" name="amount" value="15">
      <button type="submit">15 € Trinkgeld</button>
    </form>
    <form class="donate-button" action="https://www.paypal.com/donate" method="post" target="_blank">
      <input type="hidden" name="business" value="DEINE_PAYPAL_EMAIL">
      <input type="hidden" name="currency_code" value="EUR">
      <input type="hidden" name="amount" value="20">
      <button type="submit"> 20 € Trinkgeld</button>
    </form>
    <footer>
      <a href="impressum.html" target="_blank" rel="noopener">Impressum & Datenschutz</a>
    </footer>
  </main>
</body>
</html>
