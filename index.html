  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https:; script-src 'self' https://storage.ko-fi.com https://www.paypal.com; style-src 'self' 'unsafe-inline'; frame-src https://www.paypal.com https://ko-fi.com;" />

   <style>
    /* ---------- Basis-Design (≤ 599 px) ---------- */
    :root {
      --bg: #0d0d0d;
      --fg: #e0e0e0;
      --accent: #ffffff;
      --accent-hover: #d1d1d1;
      --radius: 8px;
      --font: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{display:flex;justify-content:center;align-items:flex-start;font-family:var(--font);background:var(--bg);color:var(--fg);padding:1rem}
    main{width:100%;max-width:380px;display:flex;flex-direction:column;align-items:center}
    .avatar{width:110px;height:110px;border-radius:50%;object-fit:cover;border:4px solid var(--accent);margin-bottom:1.1rem}
    h1{font-size:1.35rem;color:var(--accent);margin-bottom:1.2rem;text-align:center}

    /* Social Buttons */
    .button{width:92%;background:var(--accent);color:#000;font-weight:600;border:none;border-radius:var(--radius);padding:.8rem;margin-bottom:.55rem;display:flex;align-items:center;justify-content:center;font-size:1rem;transition:transform .15s,background .15s,box-shadow .15s}
    .button:hover{background:var(--accent-hover);transform:translateY(-2px);box-shadow:0 3px 9px rgba(0,0,0,.2)}
    .button i{margin-right:.5rem;font-size:1.15rem;pointer-events:none}
    .button{text-decoration:none}
    .button:visited{color:#000;text-decoration:none}

    /* Trinkgeld-Grid */
    .tip-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:.7rem;width:92%;margin-top:1rem}
    .donate-button{margin:0}
    .donate-button button{width:100%;background:var(--accent);color:#000;font-weight:600;border:none;border-radius:var(--radius);padding:.8rem 0;cursor:pointer;transition:transform .15s,background .15s,box-shadow .15s}
    .donate-button button:hover{background:var(--accent-hover);transform:translateY(-2px);box-shadow:0 3px 9px rgba(0,0,0,.2)}

    footer{margin-top:2rem;font-size:.75rem}
    footer a{color:var(--fg);opacity:.65;text-decoration:none;transition:opacity .2s}
    footer a:hover{opacity:1}

    /* ---------- Tablet (600 – 899 px) ---------- */
    @media (min-width:600px){
      main{max-width:440px}
      .button{width:80%;font-size:1.05rem}
      .tip-grid{width:80%}
    }

    /* ---------- Desktop (≥ 900 px) ---------- */
    @media (min-width:900px){
      main{max-width:520px}
      .avatar{width:130px;height:130px}
      h1{font-size:1.5rem;margin-bottom:1.5rem}
      .button{width:70%;font-size:1.1rem}
      .tip-grid{width:70%;gap:1rem}
    }
  </style>
</head>
